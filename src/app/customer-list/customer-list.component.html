<div class= "col-md-12">
  <h1>Transfer Credits From</h1>
  <div>
      <form class =" form-inline">
          <input class="form-control" name="fromInput" placeholder="from" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
          <button class="btn btn-outline-primary"  (click)="searchText = ''">X</button>
        </form>

  <h1>To</h1>

      <form class =" form-inline">
          <input class="form-control" name="toInput" placeholder="to" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
          <button class="btn btn-outline-primary"  (click)="searchText = ''">X</button>
        </form>

        <h1>Amount</h1>

      <form class =" form-inline">
          <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
          <button class="btn btn-outline-primary"  (click)="searchText = ''">X</button>
        </form>
  </div>

<form class =" form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
  <button class="btn btn-outline-primary"  (click)="searchText = ''">X</button>
</form>

<table class="table table-sm">
  <thead>
    <th>Full Name</th>
    <th>email</th>
    <th>Credits</th>
    <th>Mobile</th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf= "filterCondition(customer)">
      <td>{{ customer.fullName}}</td>
      <td>{{ customer.email}}</td>
      <td>{{ customer.credits }}</td>
      <td>{{ customer.mobile}}</td>
      <td>
        <button class="btn btn-outline-info" (click)="customerService.populateForm(customer) ">Edit</button>
        <button class="btn btn-outline-danger"  (click)="onDelete(customer.$key) ">Delete</button>
      </td>

    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeleteMessage">
  Deleted Successfully.
</div>
